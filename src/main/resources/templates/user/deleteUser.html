<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Confirmation</title>
</head>
<body>

<div th:object="${myUser}">
    <h2>Delete User</h2>
    <div>
        <p>ID:
            <span th:text="${myUser.id}"> </span></p>
        <p>First name: <span th:text="${myUser.firstName}"></span></p>
        <p>Last name: <span th:text="${myUser.lastName}"></span></p>
        <p>Balance: <span th:text="${myUser.balance}"></span></p>
        <p>Role: <span th:text="${myUser.role}"></span></p>
    </div>
    <div>
        <form th:action="@{${#httpServletRequest.requestURL}}"  method="post">
            <p>Are you sure you want to delete this user?</p>
            <p><input type="submit" value="Yes" placeholder="Enter User Name" />
                <a th:href="@{/users}"> <input type="button" value="No"> </a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
