<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Title</title>

</head>
<body>

<div th:unless="${param.edit}" class="Create">
  <h1>Create New User</h1>
    <form th:action="@{/users/create}" th:object="${createRequest}" method="post">
        <p>Username: <input type="text" th:field="*{userName}" /></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
      <p>First name: <input th:required="true" type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input th:required="true" type="text" th:field="*{lastName}" /></p>
        <p>Balance: <input type="number" th:field="*{balance}" /></p>
       <p>
           <label>Role: </label>
        <select name=Role th:field="*{role}">
            <option th:value="EMPLOYEE" >Employee</option>
            <option th:value="ADMIN" >Admin</option>
        </select>
       </p>
        <p><input type="submit" value="Submit" /></p>
    </form>

    <div th:if="${param.error}">
      Failed.
    </div>

</div>
</body>
</html>
