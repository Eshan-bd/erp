<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Title</title>

</head>
<body>

<div th:unless="${param.edit}" class="Create">
  <h1>Sign up</h1>
  <form th:action="@{/signup}" th:object="${createRequest}" method="post">
    <p>Username: <input type="text" th:field="*{userName}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>First name: <input th:required="true" type="text" th:field="*{firstName}" /></p>
    <p>Last name: <input th:required="true" type="text" th:field="*{lastName}" /></p>
    <p>Balance: <input type="number" th:field="*{balance}" /></p>
    <p><input type="submit" value="Submit" /></p>
  </form>

  <div th:if="${param.error}">
    Failed.
  </div>

</div>
</body>
</html>
