<body>

<!-- ======= Header ======= -->
<header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">

        <h1 class="logo me-auto">
            <img width="360" height="80" src="https://brainstation-23.com/wp-content/uploads/2019/02/BS-Logo-Blue_Hr.svg" data-src="https://brainstation-23.com/wp-content/uploads/2019/02/BS-Logo-Blue_Hr.svg" class="custom-logo astra-logo-svg lazy loaded" alt="Brainstation 23" decoding="async" data-srcset="https://brainstation-23.com/wp-content/uploads/2019/02/BS-Logo-Blue_Hr.svg 1x, https://brainstation-23.com/wp-content/uploads/2019/02/BS-Logo-Blue_Hr.svg 2x" srcset="https://brainstation-23.com/wp-content/uploads/2019/02/BS-Logo-Blue_Hr.svg 1x, https://brainstation-23.com/wp-content/uploads/2019/02/BS-Logo-Blue_Hr.svg 2x" data-was-processed="true">
        </h1>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto" th:href="@{/}">Home</a></li>
                <li><a class="nav-link scrollto" th:href="@{/profile}">Edit Profile</a></li>
                <li><a class="nav-link scrollto" th:href="@{/organizations}">Organizations</a></li>
                <li><a class="nav-link   scrollto active" th:href="@{/employees}">Employees</a></li>
                <li><a class="nav-link   scrollto" th:href="@{/users}">Users</a></li>
                <li><a class="nav-link scrollto" th:href="@{/roles}">Roles</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->

<!-- ======= Team Section ======= -->
<section id="team" class="team section-bg">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Employees</h2>
        </div>

        <div th:each="myUser : ${employeeList.content}" class="row" >

            <div class="col-lg-6" data-aos="zoom-in" data-aos-delay="100">
                <div class="member d-flex align-items-start">
                    <div class="pic"><img src="assets/img/team/profile-placeholder.png" class="img-fluid" alt=""></div>
                    <div class="member-info">
                        <h4 th:text="*{myUser.firstName}+ ' ' +*{myUser.lastName}"></h4>
                        <span th:text="*{myUser.role}"></span>
                        <p>Balance: <span th:text="*{myUser.balance}"></span></p>
                    </div>
                </div>
            </div>


        </div>

    </div>
</section><!-- End Team Section -->


<!-- ======= Footer ======= -->
<footer id="footer">
    <div class="container footer-bottom clearfix">
        <div class="copyright">
            &copy; Copyright <strong><span>BRAIN STATION-23</span></strong>. All Rights Reserved
        </div>

        </div>
    </div>
</footer><!-- End Footer -->

<script src="assets/js/main.js"></script>

</body>

</html>
