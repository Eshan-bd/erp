        </h1>

            <ul>
                <li><a class="nav-link scrollto" href="#hero">Home</a></li>

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <p class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Sign In</h2>
            <p>Enter your account details.</p>
            <p th:if="${param.error}">
                Invalid username or password.</p>
            <p th:if="${param.logout}">
                You have been logged out.</p>
        </div>

        <div class="row">

            <div class="mt-5 mt-lg-0 d-flex align-items-stretch">
                <form th:action="@{/login}" method="post" role="form" class="php-email-form">
                    <div class="row">
                        <div class="form-group">
                            <label for="name">Username</label>
                            <input type="text" name="username" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="text-center"><button type="submit">Sign In</button></div>
                </form>
            </div>

        </div>

    </div>
</section><!-- End Contact Section -->
